<div>
    <form #userForm="ngForm" (ngSubmit)="userAdded(userForm)">
        First name: 
        <input type="text" name="fname" [(ngModel)]="fn"> {{fn}}
        <br>
        Last name:
        <input type="text" name="lname" [(ngModel)]="ln"> {{ln}}
        <br>
        Salary:
        <input type="number" name="salary" [(ngModel)]="sl"> {{sl}}
        <br>
        Location:
        <select name="location" [(ngModel)]="loc">
            <option value="chennai">Chennai</option>
            <option value="bengaluru">Bengaluru</option>
            <option value="japan">Japan</option>
        </select>
        {{loc}}
        <br>
        <button type="submit">Add</button>



    </form>


</div>

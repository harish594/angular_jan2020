<div>
    <form #userForm="ngForm" (ngSubmit)="userAdded(userForm.value)">
        First name: 
        <input type="text" name="fname" [(ngModel)]="fn" required> {{fn}}
        <br>
        Last name:
        <input type="text" name="lname" [(ngModel)]="ln" required> {{ln}}
        <br>
        Salary:
        <input type="number" name="salary" [(ngModel)]="sl" required> {{sl}}
        <br>
        Location:
        <select name="location" [(ngModel)]="loc">
            <option value="chennai">Chennai</option>
            <option value="bengaluru">Bengaluru</option>
            <option value="japan">Japan</option>
        </select>
        {{loc}}
        <br>
        <button type="submit" [disabled]='!userForm.valid'>Add</button>



    </form>


</div>
